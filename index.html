<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <dialog class="name-modal">
        <div class="name-modal-container">
            <h1>Enter Names</h1>

            <label for="player1name">Player 1's name</label>
            <input type="text" name="player1name" id="player1name">

            <label for="player2name">Player 2's name</label>
            <input type="text" name="player2name" id="player2name">

            <div class="name-modal-btns">
                <button class="start-game-btn">Start Game</button>
                <button class="close-modal-btn">Close</button>
            </div>
        </div>
    </dialog>
    <div class="game-container">
        <button class="start-btn">START</button>
        <h1 class="turn"></h1>
        <div class="board"></div>
        <button class="restart-btn">RESTART</button>
    </div>
    <dialog class="game-over-modal">
        <div class="game-over-modal-container">
            <h1>GAME OVER</h1>
            <button class="restart-btn">RESTART</button>
        </div>
    </dialog>
</body>
</html>
